{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Cancel Appointment</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h5>Are you sure you want to cancel this appointment?</h5>
                        <p class="mb-0">Service: {{ booking.service.name }}</p>
                        <p class="mb-0">Date: {{ booking.date }}</p>
                        <p class="mb-0">Time: {{ booking.time }}</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for Cancellation</label>
                            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Confirm Cancellation</button>
                            <a href="{% url 'my_bookings' %}" class="btn btn-outline-secondary">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

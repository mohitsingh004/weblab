{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Reschedule Appointment</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Current Appointment</h5>
                        <p class="mb-0"><strong>Service:</strong> {{ booking.service.name }}</p>
                        <p class="mb-0"><strong>Date:</strong> {{ booking.date }}</p>
                        <p class="mb-0"><strong>Time:</strong> {{ booking.time }}</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="date" class="form-label">New Date</label>
                            <input type="date" class="form-control" id="date" name="date" required 
                                   min="{{ today|date:'Y-m-d' }}">
                        </div>

                        <div class="mb-3">
                            <label for="time" class="form-label">New Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Confirm Reschedule</button>
                            <a href="{% url 'my_bookings' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
